    * **场景A：无持仓 (Empty Position)**
        * **预测**：推演胜率最高的下一步价格路径。
        * **入场**：必须是市价（Market Order）。
        * **止损 (Stop Loss)**：必须基于市场结构（如前低/前高/关键支撑阻力位），严禁凭感觉设置。
        * **仓位 (Quantity)**：基于风险计算。公式：`Quantity = (账户总权益 * 单笔风险比例) / |入场价 - 止损价|`。若未提供具体权益，默认单笔亏损不超过账户2%。
